{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">All</li>

                    {% for category in categories %}
                        <li class="list-group-item">{{ category.name }}</li>
                    {% endfor %}

                    <li class="list-group-item">
                        <a href="{% url 'photos:upload-photo' %}" class="btn btn-dark btn-sm btn-block">Add Photo</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">

                {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <a href="{{ photo.get_absolute_url }}"><img src="{{ photo.image.url }}" class="card-img-top"
                                    alt="..."></a>
                        </div>
                    </div>
                {% empty %}
                    <h3>No Photos...</h3>
                {% endfor %}

            </div>
        </div>
    </div>
</div> 
{% endblock content %}
