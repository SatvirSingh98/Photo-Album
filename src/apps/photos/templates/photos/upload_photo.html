{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <a href="{% url 'photos:gallery' %}" class="btn btn-dark my-3">Go Back</a>
        <form method="POST" class="jumbotron" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group m-3">
                <label>Select a Category:</label>
                <select class="custom-select custom-select-sm" name="category">
                    <option selected value="none">-----------</option>

                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="form-group m-3">
                <label>Create a new category:</label>
                <input type="text" class="form-control" name="new_category" placeholder="Category Name">
            </div>
            <div class="form-group m-3">
                <label>Upload:</label>
                <input type="file" class="form-control-file" name="images" multiple required>
            </div>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
